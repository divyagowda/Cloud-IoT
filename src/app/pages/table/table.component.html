<div class="data-container">
    <mat-card style="padding: 0px;">
      <table mat-table [dataSource]="subscribeData" matSort matSortActive="updatedOn" matSortDirection="desc"
        matSortDisableClear>


        <!-- Status Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Temp </th>
          <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef> Topic </th>
          <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
        </ng-container>

        <!-- createdOn Column -->
        <ng-container matColumnDef="publishedOn">
          <th mat-header-cell *matHeaderCellDef> Published On </th>
          <td mat-cell *matCellDef="let element"> {{element.publishedOn | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>


  </div>
