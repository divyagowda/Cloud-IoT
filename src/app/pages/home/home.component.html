<mat-toolbar color="primary">
  <span><i class="material-icons">cloud_queue</i> &nbsp; Environmental Analytics</span>
</mat-toolbar>

<div class="app-home">
  <mat-tab-group>
    <mat-tab label="Temp Graph">
        <div class="data-container">
            <div class="chart">
                <canvas #tempChart></canvas>
              </div>
         </div>
         <div class="data-container">
          <div class="chart">
              <canvas #humidChart></canvas>
            </div>
       </div>
         <div class="data-container">
          <div class="chart">
              <canvas #weightChart></canvas>
            </div>
       </div>
    </mat-tab>
    <mat-tab label="Data Table">
        <div class="data-container">
            <mat-card style="padding: 0px;">
              <table mat-table [dataSource]="subscribeData" matSort matSortActive="updatedOn" matSortDirection="desc"
                matSortDisableClear>
    
    
                <!-- Status Column -->
                <ng-container matColumnDef="temp">
                  <th mat-header-cell *matHeaderCellDef> Temp </th>
                  <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
                </ng-container>
    
                <!-- Status Column -->
                <ng-container matColumnDef="humid">
                  <th mat-header-cell *matHeaderCellDef> Humid </th>
                  <td mat-cell *matCellDef="let element"> {{element.humid}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
    
                <!-- createdOn Column -->
                <ng-container matColumnDef="publishedOn">
                  <th mat-header-cell *matHeaderCellDef> Published On </th>
                  <td mat-cell *matCellDef="let element"> {{element.publishedOn | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </mat-card>
    
    
          </div>
    </mat-tab>
